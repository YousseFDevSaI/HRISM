<style>
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite; /* Safari */
      animation: spin 2s linear infinite;

    }

    /* Safari */
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    </style>
<body>
    <div class="page-wrapper" *ngIf="this.section == 'login'">
        <div class="page-content--bge5">
            <div class="container">
                <section *ngIf="!IsLoading">
                <div class="login-wrap">
                    <div class="login-content" style="border-radius: 7%">
                        <div class="login-logo">
                            <a href="#">
                                <img src="../../assets/images/eslsca-logo2.png" style="width: 25%; height: 25%" alt="Student Services" />
                            </a>
                        </div>
                        <div class="login-form">


                                <div class="social-login-content">
                                    <div class="social-button">
                                        <button class="au-btn au-btn--block au-btn--blue m-b-20" (click)="login()">sign in with Eslsca email</button>
                                    </div>
                                </div>


                        </div>
                    </div>
                </div>
            </section>
            <section *ngIf="IsLoading" style="padding-left: 500px;padding-top: 300px; width: 120px;height: 120px;">
                <div class="loader" ></div>
            </section>
            </div>
        </div>
    </div>


</body>
